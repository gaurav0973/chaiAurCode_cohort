<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../src/output.css" rel="stylesheet" />
  <title>Modern Login Page</title>
  <style>
    /* Entrance animation */
    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .fade-in-scale {
      animation: fadeInScale 0.8s ease-out forwards;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-indigo-900 via-purple-900 to-pink-900 flex justify-center items-center min-h-screen text-white">

  <div class="backdrop-blur-md bg-white/10 border border-white/20 rounded-2xl shadow-2xl p-10 w-full max-w-md fade-in-scale">
    <h2 class="text-4xl font-bold text-center mb-6">Login Page</h2>
    
    <form class="space-y-6">
      <!-- Email -->
      <div class="flex flex-col">
        <label class="mb-1 text-sm font-semibold" for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          class="px-4 py-2 rounded-lg bg-white/20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:bg-white/30 transition-all duration-300"
          placeholder="you@example.com"
        />
      </div>

      <!-- Password -->
      <div class="flex flex-col">
        <label class="mb-1 text-sm font-semibold" for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          class="px-4 py-2 rounded-lg bg-white/20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:bg-white/30 transition-all duration-300"
          placeholder="••••••••"
        />
      </div>

      <!-- Button -->
      <button
        type="submit"
        class="w-full bg-pink-600 hover:bg-pink-700 hover:scale-105 transition-all duration-300 py-2 rounded-lg font-semibold shadow-md hover:shadow-pink-500/50"
      >
        Sign In
      </button>
    </form>
    
    <!-- forgot and -->
    <div class="mt-6 text-sm text-center text-gray-300">
      <a href="#" class="hover:underline hover:text-white">Forgot password?</a>
      <span class="mx-2">|</span>
      <a href="#" class="hover:underline hover:text-white">Sign Up</a>
    </div>
  </div>

</body>
</html>
